<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Not so good calculator</title>
</head>
<body>
    <h1 class="heading">Not so Great Calculator</h1>
    <section class="calculator">
        <section>
            <section class="calculator-screen">
                <span id="place-to"></span>
            </section>
            <section class="calculator-buttons">
                <button type="button" value="0" id="zero">
                    0
                </button>
                <button type="button" value="1" id="plusone">
                    +1
                </button>
                <button type="button" value="2" id="multieight">
                    *8
                </button>
                <button type="button" value="2" id="plustwo">
                    +2
                </button>
                <button type="button" value="5" id="minusfive">
                    -5
                </button>
                <button type="button" value="6" id="minussix">
                    -6
                </button>
                <button type="button" value="3" id="plusthree">
                    +3
                </button>
                <button type="button" value="4" id="minusfour">
                    -4
                </button>
                <button type="button" value="7" id="multiseven">
                    *7
                </button>

                <button type="button" value="3" id="divthree">
                    /3
                </button>
                <button type="button" value="1" id="divone">
                    /1
                </button>
                <button type="button" value="9" id="multinine">
                    *9
                </button>
            </section>
        </section>
    </section>
</body>
</html>
